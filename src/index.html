<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>

        <div class="form-field">
          <label for="surname">  Surname:</label>
          <input type="text" id="surname" autocomplete="off">
        </div>

        <div class="form-field">
          <label for="name">  Name:</label>
          <input type="text" id="name" autocomplete="off">
        </div>

        <div class="form-field">
          <label for="age">  How old are You?</label>
          <input 
            type="number" 
            id="age" 
            value="12" 
            min="10" 
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="dob">  Full date of birth:</label>
          <input type="date" id="dob" required>
        </div>

        <div class="form-field">
          <label for="terms">  I accept the term of the agreement</label>
          <input type="checkbox" id="terms">
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Registration
        </legend>

          <div class="form-field">
            <label for="email">  E-mail:</label>
            <input type="email" id="email" placeholder="email@example.com">
          </div>

          <div class="form-field">
            <label for="password">  Password:</label>
            <input 
              type="password" 
              id="password" 
              minlength="6" 
              maxlength="20"
            >
          </div>
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          <span>  Do you love cats?</span>

          <input 
            type="radio" 
            name="love-cats" 
            id="love-cats-yes" 
            value="yes"
          >
          <label for="love-cats-yes">Yes</label>

          <input 
            type="radio" 
            name="love-cats" 
            id="love-cats-no" 
            value="no"
          >
          <label for="love-cats-no">No</label>
        </div>

        <div class="form-field">
          <label for="color">  What is your favorite color?</label>
          <input type="color" id="color">
        </div>

        <div class="form-field">
          <label for="bedtime">  What time do you go to bed?</label>
          <input type="time" id="bedtime" step="1" min="01:00" max="22:00">
        </div>

        <div class="form-field">
          <label for="car-brands">  What are your favorite brand of cars?</label>
          <select name="car-brands" id="car-brands" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rating">  How do you rate our work?</label>
          <input type="range" id="rating" min="1" max="10" value="1">
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Additional info:
        </legend>

        <div class="form-field">
          <label for="comments">  Comments:</label>
          <textarea name="comments" id="comments" cols="30" rows="2"></textarea>
        </div>

        <div class="form-field">
          <label for="recommend">  Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
